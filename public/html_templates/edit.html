<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>Budget, Schmudget</title>
    <link rel="stylesheet" href="../stylesheets/whitespace-reset.css">
    <link rel="stylesheet" href="../stylesheets/budgetapp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@0,400;0,700;1,400;1,700&family=Mali:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="banner top">
      <nav>
        <ul>
          <li><a href="">Home</a></li>
        </ul>

        <a href="">Sign Out</a>
      </nav>
    </header>

    <header class="budget-info">
      <div>
        <h1>Current Budget: $1200.00</h1>
      </div>
      <div>
        <h3>Amount Remaining: $875.36</h3>
        <h3>Uncategorized: ____</h3>
      </div>
    </header>

    <section>
      <form action="" method="post">
        <fieldset id="" class="">
          <p>To change your total monthly budget, enter the new amount below.</p>
          <p>(Note that to <em><strong>decrease</strong></em> your total, there must be sufficient "uncategorized" funds.)</p>
          <label class="monetary">
            $
            <input type="text" name="budget-total" id="budget-total" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" value="" placeholder="1,000.00">
          </label>

        </fieldset>
      </form>
    </section>
    <footer class="banner bottom" id="shortpagefooter"></footer>
  </body>
</html>
