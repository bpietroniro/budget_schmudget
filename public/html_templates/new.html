<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="../stylesheets/whitespace-reset.css">
    <link rel="stylesheet" href="../stylesheets/budgetapp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <header class="banner top">
      <nav>
        <ul>
          <li><a href="">Home</a></li>
        </ul>

        <a href="">Sign In</a>
      </nav>
    </header>

    <section>
      <form action="" method="post">
        <fieldset id="" class="">
          <p>To get started, enter your total monthly budget:</p>
          <label class="monetary">
            $
            <input type="text" name="budget-total" id="budget-total" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" value="" placeholder="1,000.00">
          </label>

          <input type="submit" value="Submit and continue" name="" id=""/>
        </fieldset>
      </form>
    </section>
    <footer class="banner bottom" id="shortpagefooter"></footer>
  </body>
